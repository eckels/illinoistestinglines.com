    <title>Lion Admin Dashboard</title>
  </head>

  <body>
    <div id="cover">
    <img src="img/small-logo.png" alt="Cover Me Logo" class="logo" />
    <h1>Lion Admin Dashboard</h1>
    <img src="img/refresh.png" alt="Refresh" id="refresh" onclick="fetchAdmin()" />

    <div class="card-div">

      <div class="card">
        <h3>The Red Lion</h3>
        <p>Last updated: <span id="lion-time"></span></p>
        <p>Cover: <span id="lion-cover"></span></p>
        <p>Line: <span id="lion-line"></span></p>
        <br>
        <div class="buttons">
          <button onclick="submitButtonDatas('http://covermeonline.com/lion_override.php?a=a&b=a', 'http://covermeonline.com/submitcover.php?a=a&b=a')">None</button>
          <button onclick="submitButtonDatas('http://covermeonline.com/lion_override.php?a=a&b=b', 'http://covermeonline.com/submitcover.php?a=a&b=b')">$5</button>
          <button onclick="submitButtonDatas('http://covermeonline.com/lion_override.php?a=a&b=c', 'http://covermeonline.com/submitcover.php?a=a&b=c')">$10</button>
          <button onclick="submitButtonDatas('http://covermeonline.com/lion_override.php?a=a&b=d', 'http://covermeonline.com/submitcover.php?a=a&b=d')">$20</button>
        </div>
        <div class="buttons">
          <button onclick="submitButtonDatas('http://covermeonline.com/lion_override.php?a=a&c=a', 'http://covermeonline.com/submitline.php?a=a&b=a')">None</button>
          <button onclick="submitButtonDatas('http://covermeonline.com/lion_override.php?a=a&c=b', 'http://covermeonline.com/submitline.php?a=a&b=b')">5min</button>
          <button onclick="submitButtonDatas('http://covermeonline.com/lion_override.php?a=a&c=c', 'http://covermeonline.com/submitline.php?a=a&b=c')">10min</button>
          <button onclick="submitButtonDatas('http://covermeonline.com/lion_override.php?a=a&c=d', 'http://covermeonline.com/submitline.php?a=a&b=d')">30min</button>
        </div>
      </div>

      <div class="card">
        <h3>The Red Lion</h3>
        <p>Current Deals:</p>
        <div class="data" id="lion-deals">
        </div>
        <p>New Deals:</p>
        <textarea rows="7" id="lion-input"></textarea>
        <div class="buttons">
          <button class="submit" onclick="submitDeals('a')">Submit</button>
        </div>
      </div>

    </div>
    </div>

    <script>
      $(document).ready(function(){
        //login();
        fetchAdmin();
      });
    </script>

  </body>
